{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    {% if title %}
        {{ title }}
    {% else %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'wiki' result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
